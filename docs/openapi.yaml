openapi: 3.0.3
info:
  title: Construction Task Backend API
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: API Gateway
paths:
  /users/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 6 }
                name: { type: string }
              required: [email, password, name]
      responses:
        '200':
          description: Registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: object
                    properties:
                      id: { type: string }
                      email: { type: string }
                      name: { type: string }
                      roles: { type: array, items: { type: string } }
        '400':
          description: Email taken
  /users/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
              required: [email, password]
      responses:
        '200':
          description: Token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: object
                    properties:
                      access_token: { type: string }
                      token_type: { type: string }
  /users/me:
    get:
      summary: Current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
    put:
      summary: Update profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
      responses:
        '200': { description: Updated }
  /admin/users:
    get:
      summary: List users (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: size
          schema: { type: integer, default: 10 }
        - in: query
          name: q
          schema: { type: string }
      responses:
        '200': { description: List }
  /orders:
    get:
      summary: List orders
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          schema: { type: integer, default: 20 }
        - in: query
          name: offset
          schema: { type: integer, default: 0 }
        - in: query
          name: sort
          schema: { type: string, enum: [created_at, total_amount, status] }
        - in: query
          name: order
          schema: { type: string, enum: [asc, desc], default: desc }
      responses:
        '200': { description: List }
    post:
      summary: Create order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product: { type: string }
                      quantity: { type: integer }
                      price: { type: number }
                  minItems: 1
      responses:
        '200': { description: Created }
  /orders/{order_id}:
    get:
      summary: Get order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: order_id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Order }
  /orders/{order_id}/status:
    put:
      summary: Update status
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [created, in_progress, completed, cancelled]
      responses:
        '200': { description: Updated }
  /orders/{order_id}/cancel:
    post:
      summary: Cancel order
      security:
        - bearerAuth: []
      responses:
        '200': { description: Cancelled }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
